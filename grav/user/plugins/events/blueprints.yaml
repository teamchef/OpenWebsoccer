name: Events
version: 1.0.10
description: "The **Events** plugin provides events for a Grav site using event frontmatter."
icon: calendar
author:
  name: Kaleb Heitzman
  email: kalebheitzman@gmail.com
  url: http://kheitzman.com
homepage: http://github.com/kalebheitzman/grav-plugin-events
demo: http://grav.brandr.co/calendar
keywords: events, plugin
bugs: https://github.com/kalebheitzman/grav-plugin-events/issues
license: MIT

dependencies:
  - datetools

form:
  validation: loose
  fields:
    event_template_types:
      type: text
      label: Event Template Types
      default: calendar, events, event
    display_months_out:
      type: text
      label: Months Out to Display Events
    date_format.long:
      type: text
      label: Long Date Format
      default: Y-m-d h:ia
    date_format.medium:
      type: text
      label: Medium Date Format
      default: m/d/Y
    date_format.short:
      type: text
      label: Short Date Format
      default: M j
    date_format.default:
      type: text
      label: Default Date Format
      default: F j, Y h:ia
    filter_combinator:
      type: text
      label: Filter Combinator
      default: and
    events_collection:
      type: text
      label: Events Collection
      default: "'@page': '/events'"
    show_past_events:
      type: toggle
      label: Show Past Events
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    enable_single_event_filter:
      type: toggle
      label: Enable Single Event Filter
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
